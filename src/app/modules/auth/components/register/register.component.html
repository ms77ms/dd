<div class="container ">
    <div class="row justify-content-center mt-2 "><h1>Register</h1></div>
    <form aria-label="register" #registerForm="ngForm" (ngSubmit)="submit(registerForm)">
      <div class="row justify-content-center mt-3 ">
        <div class="col-lg-6 col-10">
          <div class="shadow rounded p-4">
            <div>
              <label class="form-label" for="">User Name</label>
              <input type="text" class="form-control " name="username" ngModel placeholder="Enter username" required
                #username="ngModel" pattern="[a-zA-Z]+">
              <div *ngIf="username.invalid&&username.touched&&username.errors">
                <small class="text-danger" *ngIf="username.errors['required']">Username is Required</small>
                <small class="text-danger" *ngIf="username.errors['pattern']">Username must be only letters</small>
              </div>
            </div>
            <div class="mt-4">
              <label class="form-label" for="">Email</label>
              <input type="email" class="form-control" #email="ngModel" name="email" email ngModel
                placeholder="Enter Email" required>
              <!-- {{email.className}} -->
              <div *ngIf="email.invalid && email.errors&& email.touched">
                <small class="text-danger" *ngIf="email.errors['required']">
                  Email is Required</small>
                <small class="text-danger" *ngIf="email.errors['email']">
                  Email is not correct</small>
              </div>
            </div>
            <div class="mt-4">
              <label class="form-label" for="">Password</label>
              <input type="password" name="password" #password="ngModel" ngModel class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Enter password" required>
            </div>
            <div *ngIf="password.invalid && password.errors&& password.touched">
                <small class="text-danger" *ngIf="password.errors['required']">
                    password is Required</small>
                    <small class="text-danger" *ngIf="password.errors['pattern']">
                      Password must contain upper, lower case letters, numbers, and symbols</small>
              </div>
              

            <div class="mt-4">
                <label class="form-label" for="">Password</label>
                <input type="password" name="password2" #password2="ngModel" ngModel class="form-control" placeholder="retry Enter password" required>
              </div>
              <div *ngIf="password.value !== password2.value && password2.touched">
                <small class="text-danger">passwords is deffrant</small>    
              </div>

  
            <div class="mt-4 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid || password.value !== password2.value ">Send</button>
            </div>
           
          </div>
        </div>
      </div>
    </form>
  </div>
